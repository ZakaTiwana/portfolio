<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact Me</title>
    
    <link rel="shortcut icon" href="./images/my_photo.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./footer.css">

    <link rel="stylesheet" href="./contact_me.css">

</head>
<body>
        <header>
            <nav>
                <a class="nav_btn" href="./index.html">Retrun to Home</a>
            </nav>    
        </header>
        
        <article>
            <h1>
                Leave Me a Message
            </h1>
           
            <form action="" method="">
                <label for="name">Name</label>
                <input class="text_input" type="text" name="name" id="name"/>
                
                <label for="subject">Subject</label>
                <input class="text_input" type="text" name="subject" id="subject"/>
                
                <label for="msg">Message</label>
                <textarea class="msg_input" name="msg" id="" cols="30" rows="10"></textarea>
              
                <input class="submit_btn" type="submit" value="Send">
            </form>
        </article>

    <footer>
        <h2>Find me on</h2>
        <div>
            <img height="56px" id="facebook_logo" src="images/footer_logos/f_logo_RGB-White_100.png" alt="facebook logo"></img>
            <img height="52px" src="images/footer_logos/LI-In-Bug.png" alt="linkedin logo"> </img>
            <img height="52px" src="images/footer_logos/gmail-white-bg 1.png" alt="gmail logo"></img>
        </div>
    </footer>
    
</body>
</html>
